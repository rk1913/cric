<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cric Legends | Signature Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #050505;
        --accent: #3b82f6;
        --saffron: #ff9933;
        --navy: #0a1128;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom cinematic cursor */
      }

      /* Cinematic Mesh Gradient Background */
      .mesh-gradient {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-color: #050505;
        background-image: 
          radial-gradient(at 0% 0%, rgba(10, 17, 40, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(255, 153, 51, 0.05) 0px, transparent 50%),
          radial-gradient(at 50% 50%, rgba(18, 18, 18, 1) 0px, transparent 100%);
        opacity: 0.8;
      }

      /* Film Grain Overlay */
      .grain-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      .perspective-2000 {
        perspective: 2000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Specular Highlight Border */
      .specular-border {
        position: relative;
        border: 1px solid transparent;
        background: linear-gradient(var(--bg), var(--bg)) padding-box,
                    linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.01) 100%) border-box;
      }

      /* Custom luxury easing */
      .ease-expensive {
        transition-timing-function: cubic-bezier(0.23, 1, 0.32, 1);
      }

      ::selection {
        background: var(--saffron);
        color: black;
      }

      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide cursor on mobile */
      @media (max-width: 1024px) {
        body { cursor: auto; }
        .custom-cursor { display: none; }
      }
    </style>
  <script type="importmap">
{

</head>
